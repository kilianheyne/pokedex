<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="./assets/icons/icon-pokedex.png" type="image/x-icon">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/basics.css">
    <link rel="stylesheet" href="./styles/main-content.css">
    <link rel="stylesheet" href="./styles/overlay.css">
    <link rel="stylesheet" href="./styles/loading-screen.css">
</head>

<body onload="init()">
    <header>
        <div class="content-limit header-content">
            <div id="logo-area">
                <img src="./assets/imgs/pokedex logo.png" alt="Logo Pokédex">
                <h1>Pokédex</h1>
            </div>
            <div id="input-area">
                <input type="text" placeholder="Catch the one..." id="user-input" oninput="debounceInputSearch()">
                <span id="input-area-span" class="hide">min. 3 letters</span>
            </div>
        </div>
    </header>
    <main>
        <div id="loading-screen" class="loading hide">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/129.gif" alt="Loading...">
            <p>Something happens ... surely</p>
        </div>
        <div id="overlay" class="hide" onclick="closeOverlay()">
        </div>
        <div id="main-content" class="content-limit">
            
        </div>
        <div>
            <button id="load-more-btn" onclick="addNewData()">
                CATCH MORE
            </button>
        </div>
    </main>
    <footer>
        <span>© 2025 Developer Akadamie GmbH</span>
    </footer>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/search.js"></script>
    <script src="./scripts/overlay.js"></script>
</body>
</html>
