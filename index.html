<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="./assets/icons/icon-pokedex.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <header class="content-limit">
        <div id="logo-area">
            <img src="./assets/imgs/pokedex logo.png" alt="Logo Pokédex">
            <h1>Pokédex</h1>
        </div>
        <div id="input-area">
            <input type="text" placeholder="Catch the one..." id="user-input" oninput="inputSearch()">
            <span id="input-area-span" class="hide">min. 3 letters</span>
        </div>
    </header>
    <main>
        <div id="overlay" class="hide">
            <button class="close-overlay" onclick="">X</button>
            <div id="overlay-header">
                <span>name</span>
                <span>#ID</span>
            </div>
            <div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="main-content" class="content-limit">
            
        </div>
        <div>
            <button onclick="addNewData()">Load more</button>
        </div>
    </main>
    <footer class="content-limit">
        <img src="" alt="Logo Developer Akademie">
        <span>2025 Developer Akadamie GmbH</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
